    </style>

    <script>
        // Check if user already has a valid key
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        const generateUrl = 'https://shorter.me/4_NNz'; // 5-minute access key

        // Flag to track if key exists
        let hasValidKey = false;

        // Check for existing key on page load
        function checkForKey() {
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');

            // Disable button and show checking status
            btn.classList.add('loading');
            btn.disabled = true;
            btnText.textContent = 'Checking Access...';

            // Check if key is already generated
            hasValidKey = getCookie('geniushub-key');

            // Re-enable button after check
            setTimeout(() => {
                btn.classList.remove('loading');
                btn.disabled = false;
                if (hasValidKey) {
                    btnText.textContent = 'Access Content';
                } else {
                    btnText.textContent = 'Generate Access Key';
                }
            }, 1000); // Simulate a brief check
        }

        // Run the check when page loads
        document.addEventListener('DOMContentLoaded', checkForKey);

        // Tutorial button functionality

            const notification = document.getElementById('notification');
            const titleEl = notification.querySelector('.notification-title');
            const messageEl = notification.querySelector('.notification-message');
            const iconEl = notification.querySelector('.notification-icon i');

            titleEl.textContent = title;
            messageEl.textContent = message;

            notification.className = `notification show ${type}`;

            if (type === 'success') {
                iconEl.className = 'fas fa-check-circle';
            } else if (type === 'loading') {
                iconEl.className = 'fas fa-spinner fa-spin';
            } else if (type === 'error') {
                iconEl.className = 'fas fa-exclamation-circle';
            }

            if (type !== 'loading') {
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4500);
            }
        }

        function redirectToUrl() {
            showNotification('Key Generated!', 'Redirecting to next page.. complete shortner', 'success');

            setTimeout(() => {
                window.location.href = generateUrl;
            }, 1800);
        }

        document.getElementById('generateBtn').addEventListener('click', function () {
            // If key already exists, redirect to content page
            if (hasValidKey) {
                showNotification('You already have access for 24 hours', 'Redirecting to content...', 'success');
                setTimeout(() => {
                    window.location.href = 'website_c.html';
                }, 1800);
                return;
            }

            const btn = this;
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('loadingSpinner');
            const progressBar = document.getElementById('progressBar');

            btn.classList.add('loading');
            btnText.textContent = 'Generating Key...';
            spinner.classList.add('show');
            progressBar.classList.add('show');

            // Show single notification throughout the process
            showNotification('Generating Key', 'Please wait while we processing your request...', 'loading');

            // No additional notifications needed - keep the same notification throughout

            setTimeout(() => {
                redirectToUrl();
            }, 3600);
        });

        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(() => {
                showNotification('Welcome!', 'Click generate key button to get access', 'success');
            }, 600);

            setTimeout(() => {
                document.querySelector('.container').style.transform = 'scale(1)';
            }, 100);
          // Initialize floating particles effect
          initFloatingParticles();
        });

        // Compact JavaScript Particles Effect
        function initFloatingParticles() {
            const container = document.createElement('div');
            Object.assign(container.style, {
                position: 'fixed', top: '0', left: '0', width: '100%', height: '100%',
                pointerEvents: 'none', zIndex: '1', overflow: 'hidden'
            });
            document.body.appendChild(container);

            const colors = ['rgba(0,162,255,0.6)', 'rgba(0,132,255,0.5)', 'rgba(0,195,255,0.4)', 'rgba(0,102,204,0.7)'];
            const particles = [];

            for (let i = 0; i < 25; i++) {
                const p = document.createElement('div');
                const size = Math.random() * 6 + 3;
                const x = Math.random() * window.innerWidth;
                const speed = Math.random() * 2 + 1;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                Object.assign(p.style, {
                    position: 'absolute', width: size + 'px', height: size + 'px',
                    background: color, borderRadius: '50%', left: x + 'px', top: '-10px',
                    boxShadow: `0 0 ${size * 2}px ${color}`
                });
                
                container.appendChild(p);
                particles.push({ el: p, x, y: -10, speed, drift: (Math.random() - 0.5) * 0.5 });
            }

            function animate() {
                particles.forEach(p => {
                    p.y += p.speed;
                    p.x += p.drift + Math.sin(p.y * 0.01) * 0.3;
                    
                    if (p.y > window.innerHeight + 20) {
                        p.y = -10;
                        p.x = Math.random() * window.innerWidth;
                    }
                    
                    p.el.style.transform = `translate(${p.x}px, ${p.y}px) rotate(${p.y * 0.5}deg)`;
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
