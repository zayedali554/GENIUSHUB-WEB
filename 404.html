    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            --bg-primary: #0a0a1a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            background-image:
                radial-gradient(circle at 20% 50%, rgba(0, 162, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 102, 204, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 132, 255, 0.07) 0%, transparent 50%),
                radial-gradient(circle at 60% 40%, rgba(0, 195, 255, 0.06) 0%, transparent 50%);
            height: 100vh;
            color: #fff;
            background-size: 400% 400%;
            animation: gradientBG 20s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;

        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            75% {
                background-position: 0% 100%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            transform: translateY(-10vh);
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #00a2ff 0%, #0066cc 100%);
            border-radius: 50%;
            margin: 0 auto 1rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0, 162, 255, 0.2), 0 0 0 4px rgba(0, 212, 255, 0.1);
            animation: logoGlow 4s ease-in-out infinite;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(135deg, #00a2ff 0%, #0066cc 100%);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.4;
            filter: blur(12px);
        }

        .logo img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes logoGlow {
            0%, 100% {
                box-shadow: 0 20px 40px rgba(0, 162, 255, 0.2), 0 0 0 4px rgba(0, 212, 255, 0.1);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 30px 60px rgba(0, 212, 255, 0.3), 0 0 0 6px rgba(0, 212, 255, 0.15);
                transform: scale(1.03);
            }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #00a2ff, #0066cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease forwards;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            line-height: 1.6;
            animation: fadeInUp 1s ease forwards 0.3s;
        }

        .countdown {
            font-size: 4rem;
            font-weight: 700;
            color: #00a2ff;
            margin: 1rem 0;
            text-shadow: 0 0 30px rgba(0, 162, 255, 0.6);
            animation: fadeInUp 1s ease forwards 0.6s;
        }



        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (min-width: 769px) {
            body {
                zoom: 1.25;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .logo img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
