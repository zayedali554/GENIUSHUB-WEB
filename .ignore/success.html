    // Secure Cookie System with HMAC Signing
    // This prevents users from extending cookie expiry through DevTools
    
    // Secret key for HMAC signing (in production, this should be more secure)
    const HMAC_SECRET = 'gh-secure-key-2024-v1';
    
    // Secure Cookie Management
    class SecureCookie {
        static async generateHMACKey(secret) {
            const encoder = new TextEncoder();
            const keyData = encoder.encode(secret);
            return await crypto.subtle.importKey(
                'raw',
                keyData,
                { name: 'HMAC', hash: 'SHA-256' },
                false,
                ['sign', 'verify']
            );
        }
        
        static async createSecureToken(data, expirationTime) {
            const payload = {
                data: data,
                exp: expirationTime,
                iat: Date.now()
            };
            
            const payloadStr = JSON.stringify(payload);
            const encoder = new TextEncoder();
            const payloadBytes = encoder.encode(payloadStr);
            
            const key = await this.generateHMACKey(HMAC_SECRET);
            const signature = await crypto.subtle.sign('HMAC', key, payloadBytes);
            
            // Convert to base64
            const payloadB64 = btoa(payloadStr);
            const signatureB64 = btoa(String.fromCharCode(...new Uint8Array(signature)));
            
            return `${payloadB64}.${signatureB64}`;
        }
        
        static async verifySecureToken(token) {
            try {
                const [payloadB64, signatureB64] = token.split('.');
                if (!payloadB64 || !signatureB64) return null;
                
                const payloadStr = atob(payloadB64);
                const payload = JSON.parse(payloadStr);
                
                // Check expiration
                if (Date.now() > payload.exp) {
                    console.log('Token expired:', new Date(payload.exp));
                    return null;
                }
                
                // Verify signature
                const encoder = new TextEncoder();
                const payloadBytes = encoder.encode(payloadStr);
                const signatureBytes = new Uint8Array(atob(signatureB64).split('').map(c => c.charCodeAt(0)));
                
                const key = await this.generateHMACKey(HMAC_SECRET);
                const isValid = await crypto.subtle.verify('HMAC', key, signatureBytes, payloadBytes);
                
                if (!isValid) {
                    console.log('Invalid token signature');
                    return null;
                }
                
                return payload;
            } catch (error) {
                console.log('Token verification failed:', error);
                return null;
            }
        }
    }
    
    // Helper function to get cookie
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
    
    // Check if user came from a valid shortener referrer or has a token

        // Updated to accept both short-link.me and ngrok domains
        const isValidReferrer = referrer && (referrer.startsWith('https://short-link.me/') || referrer.includes('ngrok-free.app'));
        
        // Check for token parameter
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const isValidToken = token === 'auth-success';
        
        // Security: BOTH valid referrer AND valid token are required
        // This prevents direct access and ensures proper flow through shortener
        return isValidReferrer && isValidToken;
    }
    
    async function grantAccess() {
        // Debug information
        console.log('Document referrer:', document.referrer);
        console.log('Current URL:', window.location.href);
        
        // Check if user already has valid secure key first
        const existingToken = getCookie('geniushub-key');
        if (existingToken) {
            const payload = await SecureCookie.verifySecureToken(existingToken);
            if (payload && payload.data === 'success') {

                document.getElementById('success').style.display = 'block';
                // Change heading to 'Access Granted' for existing users too

                // Change subtitle to show access message instead of hiding it

                document.querySelector('#success p').textContent = 'Redirecting to Genius Hub...';

                document.cookie = 'geniushub-key=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; SameSite=Strict';

        // Security check for new users

            showErrorPopup('Access denied. Please complete the shortener process first to gain access. You will be automatically redirected to the key generation page.', 'generate-key.html');
