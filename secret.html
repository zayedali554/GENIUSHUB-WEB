<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret</title>
    <link rel="icon" type="image/png" sizes="any" href="https://gknodfvnbjkifcghajsf.supabase.co/storage/v1/object/sign/logo/logo.jpg?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV9lMTI1ZTg2Ny04ODI1LTRmMDktOTExNS01YjYyZDZmMmNlYTEiLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJsb2dvL2xvZ28uanBnIiwiaWF0IjoxNzUxNjk1MzQwLCJleHAiOjMzMjU2MTU5MzQwfQ.ZKq1SAE3ShgV9gZiFJTov9CV9vNBimARDqnXJwkjZW4">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000016 0%, #00122c 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: #1a1a2e;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #00d4aa, #0096ff);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffcc00, #ff8800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 0 8px rgba(255, 77, 77, 0.3),
                0 0 12px rgba(255, 98, 0, 0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            0% {
                filter: brightness(1) saturate(1);
                transform: scale(1);
            }
            100% {
                filter: brightness(1.1) saturate(1.2);
                transform: scale(1.01);
            }
        }

        .form-container {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00d4aa, #0096ff);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        select, input, textarea {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #00d4aa;
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.2);
            background: rgba(0, 0, 0, 0.4);
        }
        
        button {
            background: linear-gradient(135deg, #00add4, #004ba0);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 173, 212, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 173, 212, 0.4);
            background: linear-gradient(135deg, #00d4aa, #0096ff);
        }
        
        .status {
            margin-top: 20px;
            padding: 18px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status.success {
            background: rgba(0, 212, 170, 0.2);
            border: 1px solid #00d4aa;
            color: #00d4aa;
            display: block;
        }
        
        .status.error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            display: block;
        }

        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 10px;
                padding: 10px;
            }
            
            header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .form-container {
                padding: 20px;
            }
            
            button {
                padding: 14px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Notes & DPP</h1>
        </header>
        
        <div class="form-container">
            <form id="entryForm">
                <div class="form-group">
                    <textarea id="entryLine" rows="4" required></textarea>
                </div>
                <button type="submit">Add</button>
            </form>
            <div id="status" class="status"></div>
        </div>
    </div>
    
    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyHINishQ5dSjkDzZNii_9ChXmTnMRX-VUL3ktpoY73va9cc7qGemLwT43_47wsf_jOHQ/exec';
        document.getElementById('entryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get the entry line
            const entryLine = document.getElementById('entryLine').value.trim();
            
            if (!entryLine) {
                alert('Please enter an entry line');
                return;
            }
            
            // Split by comma and validate
            const parts = entryLine.split(',');
            
            if (parts.length !== 5) {
                alert('Entry must have exactly 5 comma-separated values (Subject,Chapter,Section,Title,Link)');
                return;
            }
            
            // Extract values
            const [subject, chapter, section, title, link] = parts.map(part => part.trim());
            
            // Validate required fields
            if (!subject || !chapter || !section || !title || !link) {
                alert('Please fill in all fields');
                return;
            }
            
            // Create a hidden form to submit the data
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = WEB_APP_URL;
            form.style.display = 'none';
            
            // Add the data as hidden fields
            const subjectInput = document.createElement('input');
            subjectInput.type = 'hidden';
            subjectInput.name = 'subject';
            subjectInput.value = subject;
            form.appendChild(subjectInput);
            
            const chapterInput = document.createElement('input');
            chapterInput.type = 'hidden';
            chapterInput.name = 'chapter';
            chapterInput.value = chapter;
            form.appendChild(chapterInput);
            
            const sectionInput = document.createElement('input');
            sectionInput.type = 'hidden';
            sectionInput.name = 'section';
            sectionInput.value = section;
            form.appendChild(sectionInput);
            
            const titleInput = document.createElement('input');
            titleInput.type = 'hidden';
            titleInput.name = 'title';
            titleInput.value = title;
            form.appendChild(titleInput);
            
            const linkInput = document.createElement('input');
            linkInput.type = 'hidden';
            linkInput.name = 'link';
            linkInput.value = link;
            form.appendChild(linkInput);
            
            // Add the form to the document and submit it
            document.body.appendChild(form);
            form.submit();
            
            // Show a message to the user
            const statusDiv = document.getElementById('status');
            if (statusDiv) {
                statusDiv.className = 'status success';
                statusDiv.textContent = 'Entry submitted! Please check the spreadsheet.';
                statusDiv.style.display = 'block';
            }
            
            // Reset the original form
            document.getElementById('entryForm').reset();
        });
    </script>
</body>
</html>
